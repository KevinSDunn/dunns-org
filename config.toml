  BaseURL = "https://www.mywebsite.com/"
  languageCode = "en-us"
  title = "My Hugo Site"
  theme = "dunnyet"
  relativeURLS = true

  [markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

  [module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target = "assets/js/bootstrap.bundle.min.js"